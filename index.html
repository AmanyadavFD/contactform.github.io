<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<section class="FormSection">
		<div class="container">
			
				<div class="row">
					<div class="col-25">
						<div class="contact_info">
							<div class="contact_heading">
								<h1>contact us</h1>
							</div>
							<div class="contact_info_list">
								<ul>
									<li>
										<i class="fas fa-home"></i>
										<h4>address</h4>
										<p>123 Main Street, Anytown, CA 12345 <br>â€“ USA</p>
									</li>
									<li>
										<i class="fas fa-phone-volume"></i>
										<h4>phone</h4>
										<p>Mobile: (08) 123 456 789<br>
											Hotline: 1009 678 456
										</p>
									</li>
									<li>
										<i class="far fa-envelope-open"></i>
										<h4>address</h4>
										<p>yourmail@domain.com<br>
											support@roadthemes.com
										</p>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-75">
						<form action="">
							<div class="contact_heading">
								<h1>tell your message</h1>
							</div>
							<div class="InputFiled">
								<label for="yname">your name</label>
								<input type="text" name="" id="yname" placeholder="">
							</div>
							<div class="InputFiled">
								<label for="email">your email</label>
								<input type="text" name="" id="email" placeholder="">
							</div>
							<div class="InputFiled">
								<label for="sub">subject</label>
								<input type="text" name="" id="sub" placeholder="">
							</div>
							<div class="InputFiled">
								<label for="mes">your message</label>
								<textarea id="mes" placeholder=""></textarea>
							</div>
							<div class="InputFiled">
								<input type="submit" name="" value="SEND" >
							</div>
						</form>
					</div>
				</div>
			
		</div>
	</section>
</body>
</html>
